            <meta name="viewport" content="width=device-width,initial-scale=1">
      </head>
	<body>
        <header>
            <h1>CHIN</h1>
     
            <div id="menu-button">
                <svg viewBox="0 0 100 80" width="30" height="30">
                  <rect fill="white" width="100" height="15"></rect>
                  <rect fill="white" y="30" width="100" height="15"></rect>
                  <rect fill="white" y="60" width="100" height="15"></rect>
                </svg>
              </div>
        
              <nav id="navigation">
                <ul>
                    <li><a href="index.html">HomePage</a></li>
                    <li class="clothing"><a href="clothingpage.html">Clothing</a>
                      <ul class="dropdown">

          </header>
    <div class="gift-card-section">

    <div class="gift-card-image">
            <img src="images/giftcard.jpeg" alt="Gift Card">
    </div>
    


    <div class="form-container">
        <form name="myForm" onsubmit="return validateForm()" > 
            <div class="form-row">
                    <p>Order a Gift Card</p>
            </div>
            <div class="form-row">
                <div class="form-col-25">
                    <label for="quantity">Quantity</label>
                </div>
                <div class="form-col-75">
                    <input type="number" name="Quantity" min="1" max="10" >
                </div>
            </div>
            <div class="form-row">
                <div class="form-col-25">
                    <label for="senderName">Sender Name</label>
                </div>
                <div class="form-col-75">
                    <input type="text" name="senderNameInput" >
                </div>
            </div>

            <div class="form-row">
                <div class="form-col-25">
                    <label for="RecipientName">Recipient Name</label>
                </div>
                <div class="form-col-75">
                    <input type="text" name="RecipientNameInput" >
                </div>
            </div>

            <div class="form-row">
                <div class="form-col-25">
                    <label for="senderEmail">Sender Email</label>
                </div>
                <div class="form-col-75">
                    <input type="email" name="SenderEmailInput" >
                </div>
            </div>

            <div class="form-row">
                <div class="form-col-25">
                    <label for="RecipientEmail">Recipient Email</label>
                </div>
                <div class="form-col-75">
                    <input type="email" name="RecipientEmailInput" >
                </div>
            </div>

            <div class="form-row">
                <div class="form-col-25">
                    <label for="message">Message</label>
                </div>
                <div class="form-col-75">
                    <textarea id="message" rows="6" cols="50" ></textarea>
                </div>
            </div>

            <div class="form-row">
                <button class="submit-button" >Add to shopping cart</button>
            </div>

        </form>
    </div>



     
</div>





    
  




	</body>
</html>
